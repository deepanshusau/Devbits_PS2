<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Google Classroom Clone</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="" alt="">
        <div class="login-header-student">Log in with Student ID</div>
        <form id="login-form">
            <div class="form-group">
                <input type="text" placeholder="E-mail ID" id="username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <a href="./register.html" id="register-account">Create an account ></a>
    </div>
    <script src="login.js"></script>
</body>
</html>
