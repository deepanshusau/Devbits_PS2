<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Google Classroom Clone</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="" alt="">
        <div class="register-header-student">Create your Student ID</div>
        <span class="id-exists">Already have a Student ID?</span>
        <a href="./login.html" id="back-to-signin">Sign In ></a>
        <form id="register-form">
            <div class="form-group">
                <input type="text" placeholder="E-mail ID" id="username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="New Password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="confirm-password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
